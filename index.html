<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Neon Chain Reaction — 2P Offline</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <h1>Neon Chain Reaction</h1>

    <div class="toolbar">
      <label>Grid
        <select id="gridSelect">
          <option value="9x6">9×6</option>
          <option value="8x6">8×6</option>
          <option value="7x7">7×7</option>
          <option value="6x6">6×6</option>
          <option value="10x8">10×8</option>
        </select>
      </label>
      <button id="newGameBtn" class="btn">New Game</button>
    </div>

    <div class="status">
      <span id="turnBadge" class="badge"></span>
      <span id="statusText">Loading…</span>
    </div>

    <div id="board" class="board" role="grid" aria-label="Board"></div>
  </main>

  <script src="game.js"></script>
</body>
</html>
